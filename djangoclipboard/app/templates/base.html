<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" type="text/css" href="/static/style.css" media="screen"/>
    <meta name="viewport" content="width=device-width, maximum-scale=1, minimum-scale=1">
    <title>{% block title %}Default title{% endblock title %}</title>
</head>
<body>
<!--base elements of page - header and "create_note" button-->
    <div class="header">
        <h2 onclick="window.location.replace('/')">Simple Django Note app</h2>
        <div class="notes-sections">
            <span onclick="window.location.replace('/?section=common')">Common Notes</span>
            <span onclick="window.location.replace('/?section=personal')">Personal Notes</span>
        </div>
    </div>

    <div class = "button-div" onclick="window.location.replace('/newNote')">
        create note
    </div>
    {% block content %}

    {% endblock content %}

</body>
</html>
